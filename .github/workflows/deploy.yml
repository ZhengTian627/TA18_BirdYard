name: ðŸš€ Deploy Spring Boot to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ›  Fix mvnw permission
        run: chmod +x ./mvnw

      - name: Build Spring Boot app
        run: ./mvnw clean package -DskipTests

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/*.jar"
          target: "~/birdyard"

      - name: ðŸš€ Run deploy script on EC2 (with env variables)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: DB_URL,DB_USER,DB_PASSWORD
          script: |
            echo "Listing deploy directory:"
            ls -l /home/ubuntu/birdyard
            chmod +x /home/ubuntu/birdyard/deploy.sh
            export DB_URL="${{ secrets.DB_URL }}"
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            bash /home/ubuntu/birdyard/deploy.sh
